<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ace1db4d2c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="full" id="bg">
      <div class="container-fluid">
        <div class="pad">
          <div
            class="btns row"
            style="margin-bottom: 5px; gap: 5px; padding: 2px"
          >
            <div class="col-xs-6 col-sm-4" style="margin-bottom: 10px">
              <button
                type="button"
                class="btn btn-primary btn-block"
                onClick="saveNote()"
              >
                Save
              </button>
            </div>
            <div class="col-xs-6 col-sm-4" style="margin-bottom: 10px">
              <button
                type="button"
                class="btn btn-danger btn-block"
                onClick="clearNote()"
              >
                Clear
              </button>
            </div>
            <div class="col-xs-6 col-sm-4" style="margin-bottom: 10px">
              <button
                type="button"
                class="btn btn-info btn-block"
                onClick="toggleTheme()"
                id="theme"
              >
                <i class="fa-solid fa-sun fa-xl"></i>
              </button>
            </div>
            <div class="col-xs-6 col-sm-3">
              <button
                type="button"
                class="btn btn-block"
                onClick="copy()"
                id="copyBtn"
              >
                Copy <i class="fa-regular fa-copy"></i>
              </button>
            </div>
            <div class="col-xs-6 col-sm-3">
              <button
                type="button"
                class="btn btn-block"
                onClick="paste()"
                id="pasteBtn"
              >
                Paste <i class="fa-regular fa-clipboard"></i>
              </button>
            </div>
            <div class="col-xs-6 col-sm-3">
              <select
                id="themeselector"
                onChange="changeTheme()"
                class="btn-block"
              >
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sky">Sky</option>
                <option value="dream">Dream</option>
              </select>
            </div>
            <div class="col-xs-6 col-sm-3">
              <input
                type="color"
                id="clrPicker"
                onChange="clrChange()"
                class="btn-block"
                style="height: 35px; width: 100%"
              />
            </div>
          </div>
          <textarea id="note" rows="15" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
